        <center>

        <style type="text/css">

             #mynetwork {
                 width: 1000px;
                 height: 1000px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": 1, "id": 1, "label": "1", "shape": "circle", "size": 10, "title": "content:\u041d\u0430\u0447\u0430\u043b\u043e\nroad:1"}, {"group": 1, "id": 2, "label": "2", "shape": "circle", "size": 10, "title": "content:\u0411\u043b\u043e\u043a 2\nroad:1"}, {"group": 1, "id": 3, "label": "3", "shape": "circle", "size": 10, "title": "content:\u0411\u043b\u043e\u043a 3\nroad:1"}, {"group": 1, "id": 9, "label": "9", "shape": "circle", "size": 10, "title": "content:\u0411\u043b\u043e\u043a 3_1\nroad:1"}, {"group": 1, "id": 10, "label": "10", "shape": "circle", "size": 10, "title": "content:\u0411\u043b\u043e\u043a 3_2\nroad:1"}, {"group": 1, "id": 11, "label": "11", "shape": "circle", "size": 10, "title": "content:\u0411\u043b\u043e\u043a 3_3\nroad:1"}, {"group": 1, "id": 12, "label": "12", "shape": "circle", "size": 10, "title": "content:\u0411\u043b\u043e\u043a 3_4\nroad:1"}, {"group": 4, "id": 13, "label": "13", "shape": "box", "size": 10, "title": "content:\u0411\u043b\u043e\u043a 4_1\nroad:4"}, {"group": 4, "id": 14, "label": "14", "shape": "box", "size": 10, "title": "content:\u0411\u043b\u043e\u043a 4_2\nroad:4"}, {"group": 8, "id": 21, "label": "21", "shape": "box", "size": 10, "title": "content:\u003cp\u003e\u0414\u0430\u0432\u0430\u0439 \u043d\u0430\u0447\u043d\u0435\u043c \u043f\u0438\u0441\u0430\u0442\u044c;)\u003c/p\u003e\nroad:8"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 2, "width": 1}, {"arrows": "to", "from": 2, "to": 3, "width": 1}, {"arrows": "to", "from": 3, "to": 9, "width": 1}, {"arrows": "to", "from": 9, "to": 10, "width": 1}, {"arrows": "to", "from": 10, "to": 11, "width": 1}, {"arrows": "to", "from": 11, "to": 12, "width": 1}, {"arrows": "to", "from": 13, "to": 14, "width": 1}, {"arrows": "to", "from": 14, "to": 3, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "layout",
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
